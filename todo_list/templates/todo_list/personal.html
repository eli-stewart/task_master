{% extends "todo_list/base.html" %}
{% block content %}
 {% for task in tasks %}

<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ task.assigner}}</a>
      <small class="text-muted">{{task.due}}</small>
    </div>
    <h2><a class="article-title" href="#">{{task.name}}</a></h2>
    <p class="article-content">{{ task.description }}</p>
  </div>
</article>

  
 {% endfor %}
{% endblock content %}
