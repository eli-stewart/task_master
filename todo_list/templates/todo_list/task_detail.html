{% extends "todo_list/base.html" %}
{% block content %}

<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-tasks' task.assigner.username %}">{{ object.assigner}}</a>
      <small class="text-muted">{{object.due}}</small>
      {% if object.assigner == user %}
      	<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'task-update' object.id %}"> Update</a>
      	<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'task-delete' object.id %}"> Delete</a>
      {% endif %}
    </div>
    <h2 class="article-title"> {{object.name}}</h2>
    <p class="article-content">{{ object.description }}</p>
  </div>
</article>

{% endblock content %}
